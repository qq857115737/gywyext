
 <div id="page-wrapper"  style="margin:0;padding:0"> 
<!-- 这是内容的开始 -->   
  <div class="row">
		<div class="col-md-12" style="width:100%">
			<div class="panel panel-default">      

				<div class="panel-heading">
				 <a href="#" onclick="javascript:history.go(-1);">公司管理</a><span>>查看公司详情</span>
				</div>

				<div class="panel-body">
					<div class="table-responsive">		
					<table class="tablelist">
						<tr>
							<td class="width15 text-center">公司名称*</td>
							<td >{{companyDetail.comp_name}}</td>
							<td class="width15 text-center">公司地址*</td>
							<td >{{companyDetail.comp_addr}}</td>
							<td class="width15 text-center">规模数量*</td>
							<td >{{companyDetail.comp_num}}</td>	
						</tr>

				           <tr>
						 	<td class="width15 text-center">项目信息</td>
							<td colspan='6' id="collapseOne">
								<div class="compDiv" ng-repeat="p in projectInfo">
								
								<span>项目名称:{{p.proj_name}}&nbsp;&nbsp;&nbsp;</span>
								<span>项目地址:{{p.proj_addr}}&nbsp;&nbsp;&nbsp;</span>
								<span>业主数量:{{p.proj_num}}&nbsp;&nbsp;&nbsp;</span>
								<span>项目备注{{p.proj_memo}}&nbsp;&nbsp;&nbsp;</span>
								</div>						
							</td>
				         </tr>
				         <tr style="height:100px;">
						 	<td class="width15 text-center">备注</td>
							<td colspan='15'>{{companyDetail.proj_memo}}</td>
				         </tr>
					</table>
				</div>
			</div>
		</div>						
	</div>
</div>
 </div>
